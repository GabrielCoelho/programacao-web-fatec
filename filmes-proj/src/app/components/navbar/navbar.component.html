<nav class="navbar">
  <div class="navbar-content">
    <a routerLink="/" class="navbar-brand">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="#e50914">
        <path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/>
      </svg>
      <span class="brand-text">Catálogo de Filmes</span>
    </a>

    <div class="navbar-links">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        class="nav-link"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        <span>Início</span>
      </a>

      <a
        routerLink="/favorites"
        routerLinkActive="active"
        class="nav-link"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span>Favoritos</span>
        @if (favoritesCount > 0) {
          <span class="badge favorites-badge">{{ favoritesCount }}</span>
        }
      </a>

      <a
        routerLink="/watched"
        routerLinkActive="active"
        class="nav-link"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        </svg>
        <span>Assistidos</span>
        @if (watchedCount > 0) {
          <span class="badge watched-badge">{{ watchedCount }}</span>
        }
      </a>

      <a
        routerLink="/watchlist"
        routerLinkActive="active"
        class="nav-link"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <span>Quero Assistir</span>
        @if (watchlistCount > 0) {
          <span class="badge watchlist-badge">{{ watchlistCount }}</span>
        }
      </a>

      <a
        routerLink="/contact"
        routerLinkActive="active"
        class="nav-link contact-link"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
        <span>Contato</span>
      </a>
    </div>
  </div>
</nav>
