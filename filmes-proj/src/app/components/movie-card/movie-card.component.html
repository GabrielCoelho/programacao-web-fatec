<div class="movie-card" (click)="onCardClick()">
  <div class="poster-container">
    <img
      [src]="tmdbService.getPosterUrl(movie.poster_path)"
      [alt]="movie.title"
      class="poster"
    />

    <div class="action-buttons">
      <button
        class="action-btn favorite-btn"
        (click)="onFavoriteClick($event)"
        [class.active]="isFavorite()"
        [attr.aria-label]="isFavorite() ? 'Remover dos favoritos' : 'Adicionar aos favoritos'"
        title="Favorito"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </button>

      <button
        class="action-btn watched-btn"
        (click)="onWatchedClick($event)"
        [class.active]="isWatched()"
        [attr.aria-label]="isWatched() ? 'Remover de assistidos' : 'Marcar como assistido'"
        title="Assistido"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        </svg>
      </button>

      <button
        class="action-btn watchlist-btn"
        (click)="onWatchlistClick($event)"
        [class.active]="isInWatchlist()"
        [attr.aria-label]="isInWatchlist() ? 'Remover da lista' : 'Adicionar Ã  lista'"
        title="Quero Assistir"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
      </button>
    </div>

    <div class="rating">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="#ffd700">
        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
      <span>{{ getRating() }}</span>
    </div>
  </div>
  <div class="movie-info">
    <h3 class="movie-title" [title]="movie.title">{{ movie.title }}</h3>
    <p class="movie-year">{{ getYear() }}</p>
  </div>
</div>
